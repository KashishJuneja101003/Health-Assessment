<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor - Step 1</title>
    <link rel="stylesheet" href="heart_page1.css">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Probability Detector <span>❤️</span></h1>
        <form id="heart-disease-form">
            <label>Age:</label>
            <input type="number" id="age" required>

            <label>Sex:</label>
            <select id="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label>Chest Pain:</label>
            <select id="chestPain" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Cholesterol Value:</label>
            <input type="number" id="cholesterol" required>

            <label>FBS over 120?</label>
            <select id="fbsOver120" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>EKG Result:</label>
            <select id="ekg" required>
                <option value="normal">Normal</option>
                <option value="abnormal">Abnormal</option>
            </select>

            <label>Max HR:</label>
            <input type="number" id="maxHr" required>

            <label>Exercise Angina:</label>
            <select id="exerciseAngina" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit" onsubmit="return validateForm()">Submit</button>
        </form>
    </div>

    <script src="heart_page1.js"></script>
</body>
</html>
